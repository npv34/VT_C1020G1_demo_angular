<div class="card">
  <div class="card-header">
    Thêm mới người dùng
  </div>
  <div class="card-body">
    <form [formGroup]="formAddUser" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name"  class="form-control">
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="text-danger">
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Url image</label>
        <input type="text" formControlName="image" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" formControlName="phone" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" formControlName="address" class="form-control">
      </div>
      <button type="submit" [disabled]="formAddUser.invalid" class="btn btn-primary">Thêm mới</button>
    </form>
  </div>
</div>
