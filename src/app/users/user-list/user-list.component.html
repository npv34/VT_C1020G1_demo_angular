<div class="card">
  <div class="card-header">
    Danh sách người dùng
<!--    <app-input-serach (keyword)="search($event)"></app-input-serach>-->
  </div>
  <app-message [text]="message"></app-message>
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of userFilter; let i = index">
        <th scope="row">{{ i + 1}}</th>
        <td>{{ user.name }}</td>
        <td><img width="150" [src]="user.img" alt=""></td>
        <td>{{ user.phone}}</td>
        <td>{{ user.address}}</td>
        <td>
          <button (click)="delete(i)" class="btn btn-danger">Delete</button>
          <button class="btn btn-primary" [routerLink]="[ i, 'edit']">Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
